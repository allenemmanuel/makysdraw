<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark-Themed Lucky Draw with Randomized Sparkles</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full-screen background with dark gradient */
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(45deg, #000000, #111111, #222222, #333333, #444444);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        /* Animated gradient background */
        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Floating shapes (circles) */
        .floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .floating-shapes div {
            position: absolute;
            background: rgba(255, 255, 255, 0.1); /* Very subtle white shapes */
            border-radius: 50%;
            animation: float 10s infinite ease-in-out;
        }

        /* Randomize size and position of floating shapes */
        .floating-shapes div:nth-child(1) {
            width: 120px;
            height: 120px;
            top: 20%;
            left: 10%;
            animation-duration: 8s;
        }

        .floating-shapes div:nth-child(2) {
            width: 80px;
            height: 80px;
            top: 50%;
            left: 70%;
            animation-duration: 12s;
        }

        .floating-shapes div:nth-child(3) {
            width: 100px;
            height: 100px;
            top: 80%;
            left: 30%;
            animation-duration: 10s;
        }

        .floating-shapes div:nth-child(4) {
            width: 150px;
            height: 150px;
            top: 40%;
            left: 50%;
            animation-duration: 15s;
        }

        /* Floating animation */
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
            100% {
                transform: translateY(0) rotate(360deg);
            }
        }

        /* Sparkling effect */
        .sparkles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .sparkles div {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.8); /* Bright sparkles */
            border-radius: 50%;
            animation: sparkle 2s infinite ease-in-out;
        }

        /* Sparkle animation */
        @keyframes sparkle {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0);
            }
        }

        /* Lucky Draw content */
        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding-top: 20%;
        }

        .content h1 {
            color: white;
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .content button {
            padding: 10px 20px;
            font-size: 1.2rem;
            background: white;
            color: black;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .content button:hover {
            background: #dddddd;
        }
    </style>
</head>
<body>
    <!-- Animated background elements -->
    <div class="floating-shapes">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="sparkles" id="sparkles"></div>

    <!-- Lucky Draw content -->
    <!-- <div class="content">
        <h1>ðŸŽ‰ Lucky Draw ðŸŽ‰</h1>
        <button>Start Draw</button>
    </div> -->

    <script>
        // Function to create sparkles with random positions
        function createSparkles() {
            const sparklesContainer = document.getElementById('sparkles');
            const numSparkles = 20; // Number of sparkles

            for (let i = 0; i < numSparkles; i++) {
                const sparkle = document.createElement('div');
                sparkle.classList.add('sparkle');

                // Randomize position
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;
                sparkle.style.left = `${x}px`;
                sparkle.style.top = `${y}px`;

                // Randomize animation delay
                const delay = Math.random() * 2; // 0 to 2 seconds
                sparkle.style.animationDelay = `${delay}s`;

                sparklesContainer.appendChild(sparkle);
            }
        }

        // Initialize sparkles
        createSparkles();
    </script>
</body>
</html>
