<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Prizes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Darker gradient background */
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(45deg, #000000, #111111, #222222, #111111, #000000);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating shapes */
        .floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .floating-shapes div {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 10s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }

        /* Sparkles */
        .sparkles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .sparkles div {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: sparkle 2s infinite ease-in-out;
        }

        @keyframes sparkle {
            0% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0); }
        }

        /* Container and content styles */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
            z-index: 10;
        }

        /* Table background and styling */
        table {
            width: 100%;
            height: 100vh;
            border-collapse: collapse;
            margin: auto;
            background-color: rgb(179, 170, 160); /* Antiquewhite background for the table */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Add a subtle shadow for better contrast */
            border-radius: 15px;
        }

        td {
            border: 1px solid #000000;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            position: relative;
        }

        td::after {
            content: '';
            display: block;
            width: 80%;
            height: 1px;
            background-color: rgba(0, 0, 0, 0.1);
            margin: 5px auto;
        }

        .number-input {
            width: 80px; /* Adjust the width of the input field */
            padding: 5px;
            font-size: 18px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 4px;
            position: relative; /* Enable positioning */
            top: -20px; /* Move the input element upward */
        }

        .prize-name {
            font-size: 16px;
            color: #333;
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-database-compat.js"></script>
</head>
<body>
    <!-- Animated background elements -->
    <div class="floating-shapes">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="sparkles" id="sparkles"></div>

    <!-- Container and content -->
    <div class="container">
        <table>
            <tbody>
                <!-- Row 1 -->
                <tr>
                    <td>
                        <input type="text" class="number-input" readonly>
                        <div class="prize-name">Gaming Combo<br>Mousepad & Headset</div>
                    </td>
                    <td>
                        <input type="text" class="number-input" readonly>
                        <div class="prize-name">Elba Coffee Maker</div>
                    </td>
                    <td><input type="text" class="number-input" readonly></td>
                    <td><input type="text" class="number-input" readonly></td>
                    <td><input type="text" class="number-input" readonly></td>
                </tr>
                <!-- Row 2 -->
                <tr>
                    <td><input type="text" class="number-input" readonly></td>
                    <td><input type="text" class="number-input" readonly></td>
                    <td><input type="text" class="number-input" readonly></td>
                    <td><input type="text" class="number-input" readonly></td>
                    <td><input type="text" class="number-input" readonly></td>
                </tr>
                <!-- Row 3 -->
                <tr>
                    <td><input type="text" class="number-input" readonly></td>
                    <td><input type="text" class="number-input" readonly></td>
                    <td><input type="text" class="number-input" readonly></td>
                    <td><input type="text" class="number-input" readonly></td>
                    <td><input type="text" class="number-input" readonly></td>
                </tr>
                <!-- Row 4 -->
                <tr>
                    <td><input type="text" class="number-input" readonly></td>
                    <td><input type="text" class="number-input" readonly></td>
                    <td><input type="text" class="number-input" readonly></td>
                    <td><input type="text" class="number-input" readonly></td>
                    <td><input type="text" class="number-input" readonly></td>
                </tr>
                <!-- Row 5 -->
                <tr>
                    <td><input type="text" class="number-input" readonly></td>
                    <td><input type="text" class="number-input" readonly></td>
                    <td><input type="text" class="number-input" readonly></td>
                    <td><input type="text" class="number-input" readonly></td>
                    <td><input type="text" class="number-input" readonly></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        // Firebase configuration (use the same as in index.html)
        const firebaseConfig = {
            apiKey: "AIzaSyC5Vuf0oNnh4imHtZs9jnkVWC9VxrDkLjA",
            authDomain: "makysdraw-87237.firebaseapp.com",
            databaseURL: "https://makysdraw-87237-default-rtdb.firebaseio.com",
            projectId: "makysdraw-87237",
            storageBucket: "makysdraw-87237.firebasestorage.app",
            messagingSenderId: "1044977366090",
            appId: "1:1044977366090:web:37af3eaa9c3f5bfc7822b3"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Function to populate the input fields with allResults
        function populateInputFields(allResults) {
            const inputFields = document.querySelectorAll('.number-input');
            let index = 0;

            // Flatten the allResults array (each draw result is a string of comma-separated items)
            const flattenedResults = allResults.flatMap(result => result.split(', '));

            inputFields.forEach((input) => {
                if (index < flattenedResults.length) {
                    input.value = flattenedResults[index]; // Fill the input with the result item
                    index++;
                } else {
                    input.value = ''; // Clear the input if no more items are available
                }
            });
        }

        // Listen for changes in Firebase
        database.ref('drawResults/allResults').on('value', (snapshot) => {
            const allResults = snapshot.val() || []; // Get allResults from Firebase
            populateInputFields(allResults); // Populate the input fields with the latest data
        });
    </script>
</body>
</html>
