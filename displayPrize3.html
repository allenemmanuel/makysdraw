<!DOCTYPE html>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Existing styles (unchanged) */
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(45deg, #000000, #111111, #222222, #111111, #000000);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .floating-shapes div {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 10s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }

        .sparkles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .sparkles div {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: sparkle 2s infinite ease-in-out;
        }

        @keyframes sparkle {
            0% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0); }
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
            z-index: 10;
        }

        table {
            width: 100%;
            height: 95vh;
            border-collapse: collapse;
            margin: auto;
            background-color: rgb(179, 170, 160);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border-radius: 15px;
        }

        td {
            border: 1px solid #000000;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            position: relative;
        }

        td::after {
            content: '';
            display: block;
            width: 100%;
            height: 1px;
            background-color: rgba(0, 0, 0, 0.1);
            margin: 5px auto;
        }

        .number-input {
            width: 80px;
            padding: 5px;
            font-size: 27px;
            font-weight: bold;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 4px;
            position: relative;
            top: -20px;
        }

        .prize-name {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
        }

        /* Pagination styles */
        .content {
            display: none;
            width: 100%;
            height: 100%;
        }

        .content.active {
            display: block;
        }

        .arrow {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            font-size: 40px;
            cursor: pointer;
            user-select: none;
            color: #007bff;
            z-index: 1000;
        }

        .arrow.left {
            left: 20px;
        }

        .arrow.right {
            right: 20px;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app-compat.js"></script>

</head>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC5Vuf0oNnh4imHtZs9jnkVWC9VxrDkLjA",
            authDomain: "makysdraw-87237.firebaseapp.com",
            databaseURL: "https://makysdraw-87237-default-rtdb.firebaseio.com",
            projectId: "makysdraw-87237",
            storageBucket: "makysdraw-87237.firebasestorage.app",
            messagingSenderId: "1044977366090",
            appId: "1:1044977366090:web:37af3eaa9c3f5bfc7822b3"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Pagination functionality
        let currentIndex = 0;
        const contents = document.querySelectorAll('.content');

        function showContent(index) {
            contents.forEach((content, i) => {
                content.classList.toggle('active', i === index);
            });
        }

        function nextContent() {
            currentIndex = (currentIndex + 1) % contents.length;
            showContent(currentIndex);
        }

        function prevContent() {
            currentIndex = (currentIndex - 1 + contents.length) % contents.length;
            showContent(currentIndex);
        }

        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowRight') {
                nextContent();
            } else if (event.key === 'ArrowLeft') {
                prevContent();
            }
        });

        showContent(currentIndex);

        // Function to populate the input fields with allResults
        function populateInputFields(allResults) {
            const inputFields = document.querySelectorAll('.number-input');
            let index = 0;

            // Flatten the allResults array (each draw result is a string of comma-separated items)
            const flattenedResults = allResults.flatMap(result => result.split(', '));

            inputFields.forEach((input) => {
                if (index < flattenedResults.length) {
                    input.value = flattenedResults[index]; // Fill the input with the result item
                    index++;
                } else {
                    input.value = ''; // Clear the input if no more items are available
                }
            });
        }

        // Listen for changes in Firebase
        database.ref('drawResults/allResults').on('value', (snapshot) => {
            const allResults = snapshot.val() || []; // Get allResults from Firebase
            populateInputFields(allResults); // Populate the input fields with the latest data
        });

        // Function to create sparkles with random positions
        function createSparkles() {
            const sparklesContainer = document.getElementById('sparkles');
            const numSparkles = 50; // Number of sparkles

            for (let i = 0; i < numSparkles; i++) {
                const sparkle = document.createElement('div');
                sparkle.classList.add('sparkle');

                // Randomize position
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;
                sparkle.style.left = `${x}px`;
                sparkle.style.top = `${y}px`;

                // Randomize animation delay
                const delay = Math.random() * 2; // 0 to 2 seconds
                sparkle.style.animationDelay = `${delay}s`;

                sparklesContainer.appendChild(sparkle);
            }
        }

        // Initialize sparkles
        createSparkles();
    </script>
