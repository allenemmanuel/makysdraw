<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR & Barcode Scanner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .scanner-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 20px;
        }
        .scanner-preview {
            width: 100%;
            height: 400px;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            margin-bottom: 20px;
        }
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .scanner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
        }
        .scanner-frame {
            width: 70%;
            height: 200px;
            border: 2px solid #fff;
            border-radius: 8px;
            box-shadow: 0 0 0 4000px rgba(0, 0, 0, 0.3);
        }
        .scanner-laser {
            width: 100%;
            height: 2px;
            background: #ff3b30;
            position: absolute;
            top: 50%;
            box-shadow: 0 0 8px red;
            animation: scanning 2s infinite;
        }
        @keyframes scanning {
            0% { top: 20%; }
            50% { top: 80%; }
            100% { top: 20%; }
        }
        .result-container {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background: #f8f9fa;
        }
        .result-text {
            font-family: monospace;
            word-break: break-all;
        }
        .history-item {
            padding: 8px 12px;
            margin-bottom: 8px;
            background: #e9ecef;
            border-radius: 4px;
            border-left: 4px solid #007bff;
        }
        .btn-custom {
            padding: 10px 20px;
            font-weight: 600;
        }
        .scanner-status {
            font-size: 0.9rem;
            color: #6c757d;
        }
        .code-type {
            display: inline-block;
            padding: 2px 8px;
            background: #28a745;
            color: white;
            border-radius: 4px;
            font-size: 0.8rem;
            margin-left: 8px;
        }
        #canvas {
            display: none;
        }
        .detection-box {
            position: absolute;
            border: 3px solid #28a745;
            background: rgba(40, 167, 69, 0.1);
            pointer-events: none;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="scanner-container">
                    <h1 class="text-center mb-4">QR Code Scanner</h1>
                    <p class="text-center text-muted">Point your camera at a QR code to scan</p>
                    
                    <div class="scanner-preview">
                        <video id="video" autoplay playsinline></video>
                        <canvas id="canvas"></canvas>
                        <div class="scanner-overlay">
                            <div class="scanner-frame"></div>
                            <div class="scanner-laser"></div>
                        </div>
                    </div>
                    
                    <div class="scanner-status text-center mb-3" id="scanner-status">Click Start Scanner to begin</div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center mb-4">
                        <button id="start-scan" class="btn btn-primary btn-custom">Start Scanner</button>
                        <button id="stop-scan" class="btn btn-secondary btn-custom" disabled>Stop Scanner</button>
                        <button id="switch-camera" class="btn btn-info btn-custom">Switch Camera</button>
                    </div>

                    <div class="result-container">
                        <h5>Scan Result:</h5>
                        <div id="scan-result" class="result-text">No QR code scanned yet</div>
                        <div id="code-info" class="mt-2"></div>
                    </div>

                    <div class="mt-4">
                        <h5>Scan History:</h5>
                        <div id="scan-history" class="mt-2">
                            <div class="text-muted">No scan history yet</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM elements
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            const startButton = document.getElementById('start-scan');
            const stopButton = document.getElementById('stop-scan');
            const switchCameraButton = document.getElementById('switch-camera');
            const scanResult = document.getElementById('scan-result');
            const codeInfo = document.getElementById('code-info');
            const scanHistory = document.getElementById('scan-history');
            const scannerStatus = document.getElementById('scanner-status');

            // Variables
            let stream = null;
            let isScanning = false;
            let scanHistoryData = [];
            let useFrontCamera = false;
            let animationFrameId = null;
            let lastScannedCode = '';

            // Initialize scanner
            async function startScanner() {
                try {
                    scannerStatus.textContent = "Initializing camera...";
                    
                    // Stop any existing stream
                    if (stream) {
                        stream.getTracks().forEach(track => track.stop());
                    }

                    // Get camera access
                    const constraints = {
                        video: { 
                            facingMode: useFrontCamera ? "user" : "environment",
                            width: { ideal: 1280 },
                            height: { ideal: 720 }
                        }
                    };

                    stream = await navigator.mediaDevices.getUserMedia(constraints);
                    video.srcObject = stream;

                    // Wait for video to be ready
                    video.addEventListener('loadedmetadata', function() {
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        
                        isScanning = true;
                        startButton.disabled = true;
                        stopButton.disabled = false;
                        scannerStatus.textContent = "Scanning... Point camera at QR code";
                        
                        // Start the scanning loop
                        scanFrame();
                    });

                } catch (err) {
                    console.error("Error accessing camera:", err);
                    scannerStatus.textContent = "Error: " + err.message;
                    
                    if (err.name === 'NotAllowedError') {
                        scannerStatus.textContent = "Error: Camera access denied. Please allow camera permissions.";
                    } else if (err.name === 'NotFoundError') {
                        scannerStatus.textContent = "Error: No camera found on this device.";
                    } else if (err.name === 'NotSupportedError') {
                        scannerStatus.textContent = "Error: Camera not supported in this browser.";
                    }
                }
            }

            // Main scanning loop
            function scanFrame() {
                if (!isScanning) return;

                if (video.readyState === video.HAVE_ENOUGH_DATA) {
                    // Draw video frame to canvas
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    
                    // Get image data for processing
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    
                    // Try to detect QR code
                    const code = jsQR(imageData.data, imageData.width, imageData.height, {
                        inversionAttempts: "attemptBoth",
                    });

                    // Clear previous detection boxes
                    clearDetectionBoxes();

                    if (code) {
                        // Draw detection box
                        drawDetectionBox(code);
                        
                        // Handle the scanned code (with debouncing)
                        if (code.data !== lastScannedCode) {
                            lastScannedCode = code.data;
                            handleScanResult(code.data, 'QR Code');
                        }
                    }
                }

                // Continue scanning
                if (isScanning) {
                    animationFrameId = requestAnimationFrame(scanFrame);
                }
            }

            // Draw detection box around QR code
            function drawDetectionBox(code) {
                const points = [
                    code.location.topLeftCorner,
                    code.location.topRightCorner, 
                    code.location.bottomRightCorner,
                    code.location.bottomLeftCorner
                ];

                ctx.strokeStyle = "#28a745";
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.moveTo(points[0].x, points[0].y);
                
                for (let i = 1; i < points.length; i++) {
                    ctx.lineTo(points[i].x, points[i].y);
                }
                
                ctx.closePath();
                ctx.stroke();

                // Draw corner markers
                ctx.fillStyle = "#28a745";
                points.forEach(point => {
                    ctx.beginPath();
                    ctx.arc(point.x, point.y, 6, 0, 2 * Math.PI);
                    ctx.fill();
                });
            }

            // Clear detection boxes
            function clearDetectionBoxes() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            }

            // Stop scanner
            function stopScanner() {
                isScanning = false;
                lastScannedCode = '';
                
                if (animationFrameId) {
                    cancelAnimationFrame(animationFrameId);
                }
                
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                    stream = null;
                }
                
                startButton.disabled = false;
                stopButton.disabled = true;
                scannerStatus.textContent = "Scanner stopped";
            }

            // Switch camera
            function switchCamera() {
                useFrontCamera = !useFrontCamera;
                if (isScanning) {
                    stopScanner();
                    setTimeout(startScanner, 500);
                }
            }

            // Handle scan results
            function handleScanResult(code, type) {
                scanResult.textContent = code;
                scanResult.className = "result-text text-success";
                
                codeInfo.innerHTML = `
                    <div class="d-flex align-items-center">
                        <span>Type: </span>
                        <span class="code-type">${type}</span>
                    </div>
                    <div class="mt-2">
                        <button class="btn btn-sm btn-outline-primary" onclick="copyToClipboard('${code}')">Copy</button>
                        ${isValidUrl(code) ? `<button class="btn btn-sm btn-outline-success" onclick="openUrl('${code}')">Open URL</button>` : ''}
                    </div>
                `;

                addToHistory(code, type);
                
                // Optional: Add haptic feedback on mobile
                if (navigator.vibrate) {
                    navigator.vibrate(200);
                }
            }

            // Add to history
            function addToHistory(code, type) {
                const timestamp = new Date().toLocaleTimeString();
                scanHistoryData.unshift({ 
                    code, 
                    type: type, 
                    timestamp 
                });
                
                // Keep only last 10 items
                if (scanHistoryData.length > 10) {
                    scanHistoryData.pop();
                }
                
                updateHistoryDisplay();
            }

            // Update history display
            function updateHistoryDisplay() {
                if (scanHistoryData.length === 0) {
                    scanHistory.innerHTML = '<div class="text-muted">No scan history yet</div>';
                    return;
                }

                scanHistory.innerHTML = '';
                scanHistoryData.forEach(item => {
                    const historyItem = document.createElement('div');
                    historyItem.className = 'history-item';
                    historyItem.innerHTML = `
                        <div class="d-flex justify-content-between align-items-start">
                            <div class="fw-bold" style="word-break: break-all; flex: 1;">${item.code}</div>
                            <span class="code-type ms-2">${item.type}</span>
                        </div>
                        <small class="text-muted">${item.timestamp}</small>
                        <div class="mt-1">
                            <button class="btn btn-sm btn-outline-secondary" onclick="copyToClipboard('${item.code}')">Copy</button>
                            ${isValidUrl(item.code) ? `<button class="btn btn-sm btn-outline-success" onclick="openUrl('${item.code}')">Open</button>` : ''}
                        </div>
                    `;
                    scanHistory.appendChild(historyItem);
                });
            }

            // Utility functions
            function isValidUrl(string) {
                try {
                    new URL(string);
                    return true;
                } catch (_) {
                    return false;
                }
            }

            function copyToClipboard(text) {
                navigator.clipboard.writeText(text).then(function() {
                    // Show temporary feedback
                    const originalText = scanResult.textContent;
                    scanResult.textContent = "Copied to clipboard!";
                    scanResult.className = "result-text text-info";
                    setTimeout(() => {
                        scanResult.textContent = originalText;
                        scanResult.className = "result-text text-success";
                    }, 1000);
                });
            }

            function openUrl(url) {
                window.open(url, '_blank');
            }

            // Event listeners
            startButton.addEventListener('click', startScanner);
            stopButton.addEventListener('click', stopScanner);
            switchCameraButton.addEventListener('click', switchCamera);

            // Make functions globally available for onclick handlers
            window.copyToClipboard = copyToClipboard;
            window.openUrl = openUrl;
            window.isValidUrl = isValidUrl;

            // Clean up on page unload
            window.addEventListener('beforeunload', stopScanner);
        });
    </script>
</body>
</html>
