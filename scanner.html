<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner - No Repeat Scanning</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-database-compat.js"></script>
    
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            padding: 20px 0;
        }
        
        .scanner-container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .scanner-header {
            background: linear-gradient(to right, #4a00e0, #8e2de2);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .video-container {
            position: relative;
            width: 100%;
            padding-top: 75%; /* 4:3 Aspect Ratio */
            background-color: #000;
        }
        
        #video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .scan-area {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            height: 70%;
            border: 2px solid #fff;
            border-radius: 10px;
            box-shadow: 0 0 0 1000px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }
        
        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: #4a00e0;
            animation: scan 2s linear infinite;
            z-index: 11;
        }
        
        @keyframes scan {
            0% { top: 0; }
            50% { top: calc(100% - 3px); }
            100% { top: 0; }
        }
        
        .controls {
            padding: 20px;
            background-color: #f8f9fa;
        }
        
        .result-container {
            padding: 20px;
            background-color: #f1f3f5;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
        
        .result-container.show {
            display: block;
        }
        
        .btn-custom {
            background: linear-gradient(to right, #4a00e0, #8e2de2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .history-item {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
        }
        
        .history-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-active {
            background-color: #28a745;
        }
        
        .status-inactive {
            background-color: #dc3545;
        }
        
        .scanner-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #4a00e0;
        }
        
        .duplicate-alert {
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px;
            display: none;
        }
        
        .duplicate-alert.show {
            display: block;
        }
        
        .database-status {
            display: inline-flex;
            align-items: center;
            margin-left: 15px;
            font-size: 0.9rem;
        }
        
        .db-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 5px;
        }
        
        .db-connected {
            background-color: #28a745;
        }
        
        .db-disconnected {
            background-color: #dc3545;
        }
        
        .clear-history-btn {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="scanner-container">
            <div class="scanner-header">
                <h1><i class="fas fa-qrcode scanner-icon"></i></h1>
                <h2>QR Code Scanner</h2>
                <p class="mb-0">Point your camera at a QR code to scan it</p>
                <small class="database-status">
                    <span class="db-indicator db-connected" id="dbIndicator"></span>
                    <span id="dbStatus">Database Connected</span>
                </small>
            </div>
            
            <div class="p-4">
                <div class="video-container">
                    <video id="video" autoplay playsinline></video>
                    <div class="scan-area">
                        <div class="scan-line"></div>
                    </div>
                </div>
                
                <div class="controls mt-4">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <button id="startButton" class="btn btn-custom w-100">
                                <i class="fas fa-play me-2"></i> Start Scanner
                            </button>
                        </div>
                        <div class="col-md-6 mb-3">
                            <button id="stopButton" class="btn btn-secondary w-100" disabled>
                                <i class="fas fa-stop me-2"></i> Stop Scanner
                            </button>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <button id="switchCamera" class="btn btn-outline-primary w-100">
                                <i class="fas fa-camera-rotate me-2"></i> Switch Camera
                            </button>
                        </div>
                        <div class="col-md-6 mb-3">
                            <button id="toggleFlash" class="btn btn-outline-warning w-100">
                                <i class="fas fa-lightbulb me-2"></i> Toggle Flash
                            </button>
                        </div>
                    </div>
                    
                    <div class="d-flex align-items-center mb-3">
                        <span class="status-indicator status-inactive" id="statusIndicator"></span>
                        <span id="statusText" class="fw-bold">Scanner is inactive</span>
                    </div>
                </div>
                
                <div class="result-container" id="resultContainer">
                    <h4>Scan Result</h4>
                    <div class="alert alert-success" role="alert" id="resultText">
                        No QR code detected yet.
                    </div>
                    <div class="duplicate-alert" id="duplicateAlert">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        This QR code has already been scanned.
                    </div>
                    <div class="mt-3">
                        <button id="copyButton" class="btn btn-outline-primary me-2">
                            <i class="fas fa-copy me-2"></i> Copy to Clipboard
                        </button>
                        <button id="openButton" class="btn btn-outline-success">
                            <i class="fas fa-external-link-alt me-2"></i> Open URL
                        </button>
                        <button id="resumeButton" class="btn btn-outline-info">
                            <i class="fas fa-redo me-2"></i> Resume Scanning
                        </button>
                    </div>
                </div>
                
                <div class="mt-4">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="mb-0">Scan History</h4>
                        <button id="clearHistoryButton" class="btn btn-outline-danger btn-sm clear-history-btn">
                            <i class="fas fa-trash me-1"></i> Clear History
                        </button>
                    </div>
                    <div id="historyList" class="mt-3">
                        <div class="text-center text-muted py-4">
                            <i class="fas fa-history fa-2x mb-2"></i>
                            <p>No scan history yet</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- QR Code Scanner Library -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Firebase Configuration (using the same as your drawing app)
            const firebaseConfig = {
                apiKey: "AIzaSyC5Vuf0oNnh4imHtZs9jnkVWC9VxrDkLjA",
                authDomain: "makysdraw-87237.firebaseapp.com",
                databaseURL: "https://makysdraw-87237-default-rtdb.firebaseio.com",
                projectId: "makysdraw-87237",
                storageBucket: "makysdraw-87237.firebasestorage.app",
                messagingSenderId: "1044977366090",
                appId: "1:1044977366090:web:37af3eaa9c3f5bfc7822b3"
            };

            // Initialize Firebase
            const app = firebase.initializeApp(firebaseConfig);
            const database = firebase.database();

            // Elements
            const video = document.getElementById('video');
            const startButton = document.getElementById('startButton');
            const stopButton = document.getElementById('stopButton');
            const switchCameraButton = document.getElementById('switchCamera');
            const toggleFlashButton = document.getElementById('toggleFlash');
            const resultContainer = document.getElementById('resultContainer');
            const resultText = document.getElementById('resultText');
            const copyButton = document.getElementById('copyButton');
            const openButton = document.getElementById('openButton');
            const resumeButton = document.getElementById('resumeButton');
            const statusIndicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            const historyList = document.getElementById('historyList');
            const duplicateAlert = document.getElementById('duplicateAlert');
            const clearHistoryButton = document.getElementById('clearHistoryButton');
            const dbIndicator = document.getElementById('dbIndicator');
            const dbStatus = document.getElementById('dbStatus');

            // Variables
            let stream = null;
            let isScanning = false;
            let currentFacingMode = 'environment';
            let scanInterval = null;
            let flashOn = false;
            let scanHistory = [];
            let lastScannedCode = null;
            let scanCooldown = false;
            let scanPaused = false;

            // Initialize event listeners
            startButton.addEventListener('click', startScanner);
            stopButton.addEventListener('click', stopScanner);
            switchCameraButton.addEventListener('click', switchCamera);
            toggleFlashButton.addEventListener('click', toggleFlash);
            copyButton.addEventListener('click', copyResult);
            openButton.addEventListener('click', openResult);
            resumeButton.addEventListener('click', resumeScanning);
            clearHistoryButton.addEventListener('click', clearHistory);

            // Initialize Firebase connection and load history
            initializeFirebase();

            // Initialize Firebase and load scan history
            async function initializeFirebase() {
                try {
                    // Set up realtime listener for scan history
                    database.ref('scanHistory').on('value', (snapshot) => {
                        const data = snapshot.val();
                        if (data) {
                            // Convert object to array and sort by timestamp (newest first)
                            scanHistory = Object.values(data).sort((a, b) => 
                                new Date(b.timestamp) - new Date(a.timestamp)
                            );
                            updateHistoryDisplay();
                        }
                        updateDatabaseStatus(true);
                    });

                    // Monitor connection state
                    database.ref('.info/connected').on('value', (snapshot) => {
                        const connected = snapshot.val() === true;
                        updateDatabaseStatus(connected);
                    });

                } catch (error) {
                    console.error('Firebase initialization error:', error);
                    updateDatabaseStatus(false);
                }
            }

            // Update database connection status
            function updateDatabaseStatus(connected) {
                if (connected) {
                    dbIndicator.className = 'db-indicator db-connected';
                    dbStatus.textContent = 'Database Connected';
                } else {
                    dbIndicator.className = 'db-indicator db-disconnected';
                    dbStatus.textContent = 'Database Disconnected';
                }
            }

            // Save scan to Firebase
            function saveScanToDatabase(data) {
                const scanData = {
                    data: data,
                    timestamp: new Date().toISOString(),
                    displayTime: new Date().toLocaleString()
                };

                // Push to Firebase (automatically generates unique ID)
                database.ref('scanHistory').push(scanData);
            }

            // Clear all scan history
            function clearHistory() {
                if (scanHistory.length === 0) {
                    alert('No scan history to clear.');
                    return;
                }

                if (confirm('Are you sure you want to clear all scan history? This action cannot be undone.')) {
                    database.ref('scanHistory').remove()
                        .then(() => {
                            scanHistory = [];
                            updateHistoryDisplay();
                            alert('Scan history cleared successfully.');
                        })
                        .catch((error) => {
                            console.error('Error clearing history:', error);
                            alert('Error clearing history: ' + error.message);
                        });
                }
            }

            // Start scanner function
            async function startScanner() {
                try {
                    // Request camera access
                    stream = await navigator.mediaDevices.getUserMedia({
                        video: {
                            facingMode: currentFacingMode,
                            width: { ideal: 1280 },
                            height: { ideal: 720 }
                        }
                    });
                    
                    // Set video source
                    video.srcObject = stream;
                    await video.play();
                    
                    // Update UI
                    isScanning = true;
                    scanPaused = false;
                    startButton.disabled = true;
                    stopButton.disabled = false;
                    statusIndicator.className = 'status-indicator status-active';
                    statusText.textContent = 'Scanner is active';
                    
                    // Start scanning for QR codes
                    startScanning();
                    
                } catch (error) {
                    console.error('Error accessing camera:', error);
                    alert('Error accessing camera: ' + error.message);
                }
            }
            
            // Stop scanner function
            function stopScanner() {
                isScanning = false;
                scanPaused = false;
                
                // Clear scanning interval
                if (scanInterval) {
                    clearInterval(scanInterval);
                    scanInterval = null;
                }
                
                // Stop all video tracks
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                    stream = null;
                }
                
                // Update UI
                video.srcObject = null;
                startButton.disabled = false;
                stopButton.disabled = true;
                statusIndicator.className = 'status-indicator status-inactive';
                statusText.textContent = 'Scanner is inactive';
                resultContainer.classList.remove('show');
                
                // Turn off flash if on
                if (flashOn) {
                    toggleFlash();
                }
            }
            
            // Switch camera function
            async function switchCamera() {
                if (isScanning) {
                    currentFacingMode = currentFacingMode === 'user' ? 'environment' : 'user';
                    stopScanner();
                    await startScanner();
                }
            }
            
            // Toggle flash function
            function toggleFlash() {
                if (stream) {
                    const videoTrack = stream.getVideoTracks()[0];
                    if (videoTrack && 'torch' in videoTrack.getCapabilities()) {
                        flashOn = !flashOn;
                        videoTrack.applyConstraints({
                            advanced: [{ torch: flashOn }]
                        });
                        toggleFlashButton.innerHTML = flashOn ? 
                            '<i class="fas fa-lightbulb me-2"></i> Flash On' : 
                            '<i class="far fa-lightbulb me-2"></i> Flash Off';
                    } else {
                        alert('Flash is not supported on this device or camera');
                    }
                }
            }
            
            // Start scanning for QR codes
            function startScanning() {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                scanInterval = setInterval(() => {
                    if (video.readyState === video.HAVE_ENOUGH_DATA && !scanPaused) {
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        
                        // Draw video frame to canvas
                        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                        
                        // Get image data from canvas
                        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                        
                        // Scan for QR code
                        const code = jsQR(imageData.data, imageData.width, imageData.height);
                        
                        if (code && !scanCooldown) {
                            handleQRCodeDetected(code.data);
                        }
                    }
                }, 200); // Scan every 200ms
            }
            
            // Handle detected QR code
            function handleQRCodeDetected(data) {
                // Check if this code has already been scanned in this session
                if (data === lastScannedCode) {
                    showDuplicateAlert();
                    return;
                }

                // Check if this code exists in the database history
                const alreadyScanned = scanHistory.some(scan => scan.data === data);
                if (alreadyScanned) {
                    showDuplicateAlert();
                    return;
                }
                
                // Set cooldown to prevent rapid scanning
                scanCooldown = true;
                setTimeout(() => {
                    scanCooldown = false;
                }, 2000); // 2 second cooldown
                
                // Update last scanned code
                lastScannedCode = data;
                
                // Pause scanning to prevent repeated scans
                scanPaused = true;
                statusText.textContent = 'Scanner paused - code detected';
                
                // Update result display
                resultText.textContent = data;
                resultContainer.classList.add('show');
                duplicateAlert.classList.remove('show');
                
                // Save to Firebase database
                saveScanToDatabase(data);
                
                // Check if it's a URL
                if (isValidUrl(data)) {
                    openButton.style.display = 'inline-block';
                } else {
                    openButton.style.display = 'none';
                }
            }
            
            // Show duplicate alert
            function showDuplicateAlert() {
                duplicateAlert.classList.add('show');
                
                // Hide the alert after 3 seconds
                setTimeout(() => {
                    duplicateAlert.classList.remove('show');
                }, 3000);
            }
            
            // Resume scanning after a code has been detected
            function resumeScanning() {
                scanPaused = false;
                statusText.textContent = 'Scanner is active';
                resultContainer.classList.remove('show');
                duplicateAlert.classList.remove('show');
            }
            
            // Copy result to clipboard
            function copyResult() {
                const text = resultText.textContent;
                navigator.clipboard.writeText(text).then(() => {
                    // Show temporary feedback
                    const originalText = copyButton.innerHTML;
                    copyButton.innerHTML = '<i class="fas fa-check me-2"></i> Copied!';
                    setTimeout(() => {
                        copyButton.innerHTML = originalText;
                    }, 2000);
                });
            }
            
            // Open result if it's a URL
            function openResult() {
                const url = resultText.textContent;
                if (isValidUrl(url)) {
                    window.open(url, '_blank');
                }
            }
            
            // Update history display
            function updateHistoryDisplay() {
                if (scanHistory.length === 0) {
                    historyList.innerHTML = `
                        <div class="text-center text-muted py-4">
                            <i class="fas fa-history fa-2x mb-2"></i>
                            <p>No scan history yet</p>
                        </div>
                    `;
                    return;
                }
                
                historyList.innerHTML = scanHistory.map(item => `
                    <div class="history-item">
                        <div class="d-flex justify-content-between align-items-start">
                            <div class="flex-grow-1">
                                <p class="mb-1 fw-bold">${item.data}</p>
                                <small class="text-muted">${item.displayTime}</small>
                            </div>
                            <div>
                                <button class="btn btn-sm btn-outline-primary copy-history" data-text="${item.data}">
                                    <i class="fas fa-copy"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                `).join('');
                
                // Add event listeners to history copy buttons
                document.querySelectorAll('.copy-history').forEach(button => {
                    button.addEventListener('click', function() {
                        const text = this.getAttribute('data-text');
                        navigator.clipboard.writeText(text);
                        
                        // Show temporary feedback
                        const originalHTML = this.innerHTML;
                        this.innerHTML = '<i class="fas fa-check"></i>';
                        this.classList.remove('btn-outline-primary');
                        this.classList.add('btn-success');
                        
                        setTimeout(() => {
                            this.innerHTML = originalHTML;
                            this.classList.remove('btn-success');
                            this.classList.add('btn-outline-primary');
                        }, 1500);
                    });
                });
            }
            
            // Check if string is a valid URL
            function isValidUrl(string) {
                try {
                    new URL(string);
                    return true;
                } catch (_) {
                    return false;
                }
            }
        });
    </script>
</body>
</html>
