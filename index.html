<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Annual Grand Dinner - Name/Number Drawing Program</title>
    <style>
        body {
            background-color: #030637;
            font-family: 'Roboto', sans-serif;
            color: #333;
        }

        /* Gradient background for container1 */
        #container1 {
            position: relative;
            overflow: hidden;
            padding: 80px;
            margin-top: 100px;
            margin-bottom: 70px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            text-align: center;
            color: #f5f5f5;
            background: linear-gradient(45deg, #000000, #111111, #222222, #333333, #444444);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Slot Machine Overlay */
        #slotMachineOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            transition: opacity 1s ease-in-out; /* Fade-out effect */
        }

        .slot-machine {
            display: flex;
            gap: 30px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.3);
            border: 4px solid #ffffff;
        }

        .carousel {
            width: 150px;
            height: 250px;
            overflow: hidden;
            position: relative;
            background: #000000;
            border-radius: 15px;
            border: 3px solid #ffffff;
            box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.3), 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .carousel-items {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
        }

        .carousel-item {
            height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 4rem;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.6);
        }

        @keyframes scroll {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100%); }
        }

        /* Rest of your existing styles */
        #container1 h1, #container1 h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        #container1 h2 {
            font-size: 1.8rem;
        }

        #result .card {
            background: #ffffff;
            color: black;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-weight: bold;
            padding: 10px;
            margin: 5px;
            display: inline-block;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s, transform 0.5s;
            text-align: center;
        }

        #container1 button {
            font-size: 1.1rem;
            font-weight: bold;
            text-transform: uppercase;
            margin: 10px;
            padding: 12px 20px;
            border-radius: 30px;
            border: none;
            color: #fff;
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
        }

        #container1 button:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            background: linear-gradient(135deg, #2E7D32, #1B5E20);
        }

        #fullscreenButton {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.3s, color 0.3s;
        }

        #fullscreenButton:hover {
            transform: scale(1.2);
            color: #ffcc00;
        }

        #container2 {
            background-color: #720455;
            box-shadow: 0 10px 16px 0 rgba(0, 0, 0, 0.7);
            padding: 50px;
            margin-bottom: 50px;
            border-radius: 10px;
        }

        #container2 h2, #container2 h3 {
            color: #fff;
        }

        #previousResults.empty {
            color: #aaa;
            font-style: italic;
        }

        @media (max-width: 767px) {
            #container1, #container2 {
                padding: 20px;
                margin-top: 20px;
            }

            h1, h2, h3 {
                font-size: 1.2rem;
            }

            #inputNames {
                font-size: 0.9rem;
            }

            .btn {
                font-size: 0.9rem;
                padding: 8px 15px;
            }
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-database-compat.js"></script>
</head>

<body>
    <!-- Slot Machine Overlay -->
    <div id="slotMachineOverlay">
        <div class="slot-machine">
            <!-- Carousel 1 -->
            <div class="carousel">
                <div class="carousel-items" id="carousel1"></div>
            </div>

            <!-- Carousel 2 -->
            <div class="carousel">
                <div class="carousel-items" id="carousel2"></div>
            </div>

            <!-- Carousel 3 -->
            <div class="carousel">
                <div class="carousel-items" id="carousel3"></div>
            </div>

            <!-- Carousel 4 -->
            <div class="carousel">
                <div class="carousel-items" id="carousel4"></div>
            </div>

            <!-- Carousel 5 -->
            <div class="carousel">
                <div class="carousel-items" id="carousel5"></div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container" id="container1">
        <h1 style="text-align: center; color: white;"> MALAM ANUGERAH </h1>
        <h1 style="text-align: center; color: white;"> KUMPULAN YAYASAN SABAH </h1>
        <h1 style="text-align: center; color: white;"> CABUTAN TIKET BERTUAH </h1>
        
        <div class="text-center mb-4 mt-4">
            <button class="btn" id="drawButton"><i class="fas fa-random"></i> Draw</button>
            <button class="btn" id="removeDrawnButton" style="display: none;"><i class="fas fa-trash-alt"></i> Clear Drawn</button>
        </div>

        <div id="result" style="display:none;"></div>
        
        <button id="fullscreenButton"><i class="fas fa-expand"></i></button>
    </div>

    <div class="container" id="container2">
        <h2 style="color: antiquewhite;">The Mechanics</h2>
        <textarea class="form-control" id="inputNames" rows="5" placeholder="Enter names or numbers here..."></textarea>
        <input type="number" class="form-control" id="numberOfDraws" min="1" value="1" style="margin-top: 20px;">
        <h3 style="color: antiquewhite;">Previous Draws:</h3>
        <ul id="previousResults" class="list-group" style="display:none"></ul>
        <button class="btn btn-success mt-4" id="exportButton">Export Results to CSV</button>
        <button class="btn btn-warning mt-4" id="clearHistoryButton">Clear History</button>
        <div class="mt-4">
            <label for="fontSizeInput" style="color: antiquewhite;">Font Size (px):</label>
            <input type="number" class="form-control" id="fontSizeInput" min="10" value="30" style="margin-top: 10px;">
        </div>
    </div>

    <!-- Audio for spinning sound effect -->
    <audio id="spinningSound" loop>
        <source src="spinning-sound.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Function to generate a random number between min and max (inclusive)
        function getRandomNumber(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // Function to generate a list of unique 4-digit numbers
        function generateNumbers(count, min, max) {
            const numbers = new Set();
            while (numbers.size < count) {
                const num = getRandomNumber(min, max);
                numbers.add(num.toString().padStart(4, '0')); // Ensure 4-digit format
            }
            return Array.from(numbers);
        }

        // Function to populate a carousel with numbers
        function populateCarousel(carousel, numbers) {
            numbers.forEach(num => {
                const item = document.createElement('div');
                item.className = 'carousel-item';
                item.textContent = num;
                carousel.appendChild(item);
            });
            // Duplicate items for seamless looping
            numbers.forEach(num => {
                const item = document.createElement('div');
                item.className = 'carousel-item';
                item.textContent = num;
                carousel.appendChild(item);
            });
        }

        // Function to start spinning a carousel with random speed and delay
        function startCarousel(carousel, speed, delay) {
            setTimeout(() => {
                carousel.style.animation = `scroll ${speed}s linear infinite`;
            }, delay);
        }

        // Function to show the slot machine overlay and start the animation
        function showSlotMachineOverlay() {
            const overlay = document.getElementById('slotMachineOverlay');
            overlay.style.display = 'flex'; // Show the overlay

            // Start the slot machine animation
            const carousels = document.querySelectorAll('.carousel-items');
            carousels.forEach((carousel, index) => {
                const numbers = generateNumbers(10, 1, 1500); // Generate 10 unique numbers
                populateCarousel(carousel, numbers);

                const speed = Math.random() * 2 + 3; // Random speed between 3s and 5s
                const delay = Math.random() * 2000; // Random delay up to 2s
                startCarousel(carousel, speed, delay);
            });

            // Play spinning sound effect
            const spinningSound = document.getElementById('spinningSound');
            spinningSound.play();

            // Hide the overlay after 7 seconds with a fade-out effect
            setTimeout(() => {
                overlay.style.opacity = '0'; // Fade out
                setTimeout(() => {
                    overlay.style.display = 'none'; // Hide after fade-out
                    spinningSound.pause(); // Stop the sound
                }, 1000); // Fade-out duration (1 second)
            }, 7000); // 7 seconds
        }

        // Add event listener to the "Draw" button
        document.getElementById('drawButton').addEventListener('click', function () {
            showSlotMachineOverlay();
        });
    </script>
</body>
</html>
