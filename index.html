<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Annual Grand Dinner - Name/Number Drawing Program</title>
    <style>
        body {
            background-color: #030637;
            font-family: 'Roboto', sans-serif;
            color: #333;
        }

        /* Gradient and floating shapes background for container1 */
        #container1 {
            position: relative;
            overflow: hidden;
            padding: 80px;
            margin-top: 100px;
            margin-bottom: 70px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            text-align: center;
            color: #f5f5f5;
            background: linear-gradient(45deg, #000000, #111111, #222222, #333333, #444444);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating shapes */
        .floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .floating-shapes div {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 10s infinite ease-in-out;
        }

        .floating-shapes div:nth-child(1) {
            width: 120px;
            height: 120px;
            top: 20%;
            left: 10%;
            animation-duration: 8s;
        }

        .floating-shapes div:nth-child(2) {
            width: 80px;
            height: 80px;
            top: 50%;
            left: 70%;
            animation-duration: 12s;
        }

        .floating-shapes div:nth-child(3) {
            width: 100px;
            height: 100px;
            top: 80%;
            left: 30%;
            animation-duration: 10s;
        }

        .floating-shapes div:nth-child(4) {
            width: 150px;
            height: 150px;
            top: 40%;
            left: 50%;
            animation-duration: 15s;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }

        /* Sparkling effect */
        .sparkles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .sparkles div {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: sparkle 2s infinite ease-in-out;
        }

        @keyframes sparkle {
            0% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0); }
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 20px;
            text-align: center;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            color: white;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #ffcc00;
        }

        /* Slot Machine Styles */
        .slot-machine {
            display: flex;
            gap: 30px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.3);
            border: 4px solid #ffffff;
            position: relative;
            z-index: 10;
        }

        .carousel {
            width: 150px;
            height: 250px;
            overflow: hidden;
            position: relative;
            background: #000000;
            border-radius: 15px;
            border: 3px solid #ffffff;
            box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.3), 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .carousel-items {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
        }

        .carousel-item {
            height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 4rem;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.6);
        }

        @keyframes scroll {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100%); }
        }

        .loading-dots {
            display: inline-block;
            width: 3ch;
            text-align: left;
        }

        .done-text {
            color: #00ff00;
            text-align: center;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-database-compat.js"></script>
</head>
<body>
    <div class="container" id="container1">
        <!-- Floating shapes and sparkles -->
        <div class="floating-shapes">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="sparkles" id="sparkles"></div>

        <h1 style="text-align: center; color: white;"> MALAM ANUGERAH </h1>
        <h1 style="text-align: center; color: white;"> KUMPULAN YAYASAN SABAH </h1>
        <h1 style="text-align: center; color: white;"> CABUTAN TIKET BERTUAH </h1>

        <div class="text-center mb-4 mt-4">
            <button class="btn" id="drawButton"><i class="fas fa-random"></i> Draw</button>
            <button class="btn" id="removeDrawnButton" style="display: none;"><i class="fas fa-trash-alt"></i> Clear Drawn</button>
        </div>

        <div id="result" style="display:none;"></div>
        <button id="fullscreenButton"><i class="fas fa-expand"></i></button>
    </div>

    <div class="container" id="container2">
        <h2 style="color: antiquewhite;">The Mechanics</h2>
        <textarea class="form-control" id="inputNames" rows="5" placeholder="Enter names or numbers here..."></textarea>
        <input type="number" class="form-control" id="numberOfDraws" min="1" value="1" style="margin-top: 20px;">
        <h3 style="color: antiquewhite;">Previous Draws:</h3>
        <ul id="previousResults" class="list-group" style="display:none"></ul>
        <button class="btn btn-success mt-4" id="exportButton">Export Results to CSV</button>
        <button class="btn btn-warning mt-4" id="clearHistoryButton">Clear History</button>
        <div class="mt-4">
            <label for="fontSizeInput" style="color: antiquewhite;">Font Size (px):</label>
            <input type="number" class="form-control" id="fontSizeInput" min="10" value="30" style="margin-top: 10px;">
        </div>
    </div>

    <!-- Modal for Slot Machine Animation -->
    <div id="slotMachineModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="slot-machine">
                <div class="carousel">
                    <div class="carousel-items" id="carousel1"></div>
                </div>
                <div class="carousel">
                    <div class="carousel-items" id="carousel2"></div>
                </div>
                <div class="carousel">
                    <div class="carousel-items" id="carousel3"></div>
                </div>
                <div class="carousel">
                    <div class="carousel-items" id="carousel4"></div>
                </div>
                <div class="carousel">
                    <div class="carousel-items" id="carousel5"></div>
                </div>
            </div>
            <h1 id="heading">
                &emsp;&emsp;Selecting Winners
                <span class="loading-dots"></span>
            </h1>
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC5Vuf0oNnh4imHtZs9jnkVWC9VxrDkLjA",
            authDomain: "makysdraw-87237.firebaseapp.com",
            databaseURL: "https://makysdraw-87237-default-rtdb.firebaseio.com",
            projectId: "makysdraw-87237",
            storageBucket: "makysdraw-87237.firebasestorage.app",
            messagingSenderId: "1044977366090",
            appId: "1:1044977366090:web:37af3eaa9c3f5bfc7822b3"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let items = [];
        let drawnItems = [];
        let allResults = [];
        let currentFontSize = 30;

        // Function to play sound effects
        function playSound(soundFile) {
            const audio = new Audio(soundFile);
            audio.play();
        }

        // Function to generate a random number
        function getRandomNumber(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // Function to generate a list of unique 4-digit numbers
        function generateNumbers(count, min, max) {
            const numbers = new Set();
            while (numbers.size < count) {
                const num = getRandomNumber(min, max);
                numbers.add(num.toString().padStart(4, '0'));
            }
            return Array.from(numbers);
        }

        // Function to populate a carousel with numbers
        function populateCarousel(carousel, numbers) {
            numbers.forEach(num => {
                const item = document.createElement('div');
                item.className = 'carousel-item';
                item.textContent = num;
                carousel.appendChild(item);
            });
            numbers.forEach(num => {
                const item = document.createElement('div');
                item.className = 'carousel-item';
                item.textContent = num;
                carousel.appendChild(item);
            });
        }

        // Function to start spinning a carousel
        function startCarousel(carousel, speed, delay) {
            setTimeout(() => {
                carousel.style.animation = `scroll ${speed}s linear infinite`;
            }, delay);
        }

        // Function to animate the loading dots
        function animateLoadingDots() {
            const dotsElement = document.querySelector('.loading-dots');
            let dots = '';
            let count = 0;

            setInterval(() => {
                dots = '.'.repeat(count % 3 + 1);
                dotsElement.textContent = dots;
                count++;
            }, 500);
        }

        // Get the modal and close button
        const modal = document.getElementById('slotMachineModal');
        const closeBtn = document.querySelector('.close');

        // Function to open the modal and start the slot machine animation
        function openModal() {
            modal.style.display = 'block';
            startSlotMachineAnimation();
        }

        // Function to close the modal
        function closeModal() {
            modal.style.display = 'none';
        }

        // Close the modal when the close button is clicked
        closeBtn.addEventListener('click', closeModal);

        // Close the modal when clicking outside the modal content
        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                closeModal();
            }
        });

        // Function to start the slot machine animation
        function startSlotMachineAnimation() {
            const carousels = document.querySelectorAll('.carousel-items');
            carousels.forEach((carousel, index) => {
                const numbers = generateNumbers(10, 1, 1500);
                populateCarousel(carousel, numbers);

                const speed = Math.random() * 2 + 3;
                const delay = Math.random() * 2000;
                startCarousel(carousel, speed, delay);
            });

            // Change "Selecting Winners..." to "Done!" after 8 seconds
            const heading = document.getElementById('heading');
            setTimeout(() => {
                heading.innerHTML = "<span class='done-text'>Done!</span>";
                closeModal();
                executeDraw();
            }, 8000); // 8000 milliseconds = 8 seconds
        }

        // Function to execute the draw logic
        function executeDraw() {
            const numberOfDraws = parseInt(document.getElementById('numberOfDraws').value, 10);
            const resultDiv = document.getElementById('result');

            if (numberOfDraws > items.length) {
                alert("Number of draws cannot exceed the number of unique items.");
                return;
            }

            const availableItems = items.filter(item => !drawnItems.includes(item));
            const shuffledItems = availableItems.sort(() => 0.5 - Math.random());
            const selectedItems = shuffledItems.slice(0, numberOfDraws);

            drawnItems.push(...selectedItems);
            allResults.push(selectedItems.join(', '));

            writeDataToFirebase();
            updatePreviousResults();

            resultDiv.innerHTML = '';
            resultDiv.style.display = 'block';

            if (numberOfDraws === 1) {
                const card = document.createElement('div');
                card.className = 'card';
                card.style.fontSize = currentFontSize + 'px';
                resultDiv.appendChild(card);

                card.style.opacity = 0;
                requestAnimationFrame(() => {
                    card.style.transition = 'opacity 0.5s';
                    card.style.opacity = 1;
                });

                fadeInCharacterByCharacter(selectedItems[0], card);
            } else {
                selectedItems.forEach((item, index) => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.style.fontSize = currentFontSize + 'px';
                    card.innerText = item;
                    resultDiv.appendChild(card);

                    setTimeout(() => {
                        card.style.opacity = 0;
                        requestAnimationFrame(() => {
                            card.style.opacity = 1;
                            card.style.transform = 'translateY(0)';
                        });
                    }, index * 800);

                    if ((index + 1) % 5 === 0) {
                        const lineBreak = document.createElement('br');
                        resultDiv.appendChild(lineBreak);
                    }
                });
            }

            setTimeout(() => {
                playSound('result-sound.mp3');
            }, 300);

            document.getElementById('removeDrawnButton').style.display = 'inline-block';
        }

        // Modify the "Draw" button click event
        document.getElementById('drawButton').addEventListener('click', openModal);

        // Start the loading dots animation
        animateLoadingDots();
    </script>
</body>
</html>
