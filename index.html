<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Annual Grand Dinner - Name/Number Drawing Program</title>
    <style>
        body {
            background-color: #030637;
            font-family: 'Roboto', sans-serif;
            color: #333;
        }
        h1, h2, h3 {
            color: #5a5a5a;
            text-align: center;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 50px;
        }
        #container1 {
            background-color: #3C0753;
            padding: 80px;
            margin-top: 100px;
            box-shadow: 0 10px 16px 0 rgba(0,0,0,0.7);
        }
        #container2 {
            background-color: #720455;
            box-shadow: 0 10px 16px 0 rgba(0,0,0,0.7);
            padding: 50px;
            margin-bottom: 50px;
        }
        .results-row {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); /* Adjust based on screen size */
            gap: 10px;
        }
        .card {
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        #loading {
            display: none;
            text-align: center;
            color: white;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-database-compat.js"></script>
    <script type="module">
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC5Vuf0oNnh4imHtZs9jnkVWC9VxrDkLjA",
            authDomain: "makysdraw-87237.firebaseapp.com",
            databaseURL: "https://makysdraw-87237-default-rtdb.firebaseio.com",
            projectId: "makysdraw-87237",
            storageBucket: "makysdraw-87237.firebasestorage.app",
            messagingSenderId: "1044977366090",
            appId: "1:1044977366090:web:37af3eaa9c3f5bfc7822b3"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let items = [];
        let drawnItems = [];
        let allResults = [];
        let currentPage = 1;
        const resultsPerPage = 5;

        // Loading state
        const loadingDiv = document.getElementById('loading');

        // Load data from Firebase on page load
        window.onload = async function () {
            try {
                const snapshot = await firebase.database().ref('drawResults').once('value');
                const data = snapshot.val();
                if (data) {
                    items = data.items || [];
                    drawnItems = data.drawnItems || [];
                    allResults = data.allResults || [];
                    document.getElementById('inputNames').value = items.join(', ');
                    updatePreviousResults();
                }
            } catch (error) {
                console.error('Error loading data from Firebase:', error);
                alert("An error occurred while loading data. Please try again.");
            }
        };

        // Debounced Firebase write operation
        let debounceTimeout;
        document.getElementById('inputNames').addEventListener('input', function () {
            clearTimeout(debounceTimeout);
            debounceTimeout = setTimeout(() => {
                const input = this.value;
                items = input.split(/[\n,]+/).map(item => item.trim()).filter(item => item);
                writeDataToFirebase();
            }, 500); // Debounce for 500ms
        });

        // Write data to Firebase
        function writeDataToFirebase() {
            firebase.database().ref('drawResults').set({
                items: items,
                drawnItems: drawnItems,
                allResults: allResults
            });
        }

        // Draw button functionality
        document.getElementById('drawButton').addEventListener('click', function () {
            const numberOfDraws = parseInt(document.getElementById('numberOfDraws').value, 10);
            const resultDiv = document.getElementById('result');

            if (numberOfDraws > items.length) {
                alert("Number of draws cannot exceed the number of unique items.");
                return;
            }

            // Show loading state
            loadingDiv.style.display = 'block';

            setTimeout(() => {
                const availableItems = items.filter(item => !drawnItems.includes(item));
                const shuffledItems = availableItems.sort(() => 0.5 - Math.random());
                const selectedItems = shuffledItems.slice(0, numberOfDraws);

                drawnItems.push(...selectedItems);
                allResults.push(selectedItems.join(', '));

                writeDataToFirebase();
                updatePreviousResults();

                resultDiv.innerHTML = selectedItems.map(item => `<div class="card">${item}</div>`).join('');
                resultDiv.style.display = 'block';

                // Hide loading state after drawing
                loadingDiv.style.display = 'none';
            }, 1000); // Simulate drawing delay
        });

        // Update previous results and paginate
        function updatePreviousResults() {
            const previousResultsList = document.getElementById('previousResults');
            const paginatedResults = allResults.slice((currentPage - 1) * resultsPerPage, currentPage * resultsPerPage);
            previousResultsList.innerHTML = paginatedResults.map((result, index) => `<li class="list-group-item">Draw ${index + 1}: ${result}</li>`).join('');
            previousResultsList.style.display = 'block';
            updatePaginationControls();
        }

        // Pagination controls
        function updatePaginationControls() {
            const pagination = document.getElementById('paginationControls');
            const totalPages = Math.ceil(allResults.length / resultsPerPage);
            pagination.innerHTML = `
                <button onclick="goToPage(1)">First</button>
                <button onclick="goToPage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>Prev</button>
                <button onclick="goToPage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>Next</button>
                <button onclick="goToPage(${totalPages})">Last</button>
            `;
        }

        // Change page on pagination
        function goToPage(page) {
            currentPage = page;
            updatePreviousResults();
        }
    </script>
</head>
<body>
    <div id="loading" class="loading">
        <div class="spinner-border text-light" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <div class="container" id="container1">
        <h1 style="color: antiquewhite;">MAKYS LUCKY DRAW</h1>
        <h2 style="color: antiquewhite;">Results:</h2>
        <div id="result" style="display:none;"></div>
        <div class="text-center mb-4">
            <button class="btn btn-primary" id="drawButton" aria-label="Start draw">Draw</button>
        </div>
    </div>
    <div class="container" id="container2">
        <h2 style="color: antiquewhite;">The Mechanics</h2>
        <textarea class="form-control" id="inputNames" rows="5" placeholder="Enter names or numbers here..."></textarea>
        <input type="number" class="form-control" id="numberOfDraws" min="1" value="1" style="margin-top: 20px;">
        <h3 style="color: antiquewhite;">Previous Results:</h3>
        <ul id="previousResults" class="list-group"></ul>
        <div id="paginationControls" class="text-center mt-3"></div>
    </div>
</body>
</html>
