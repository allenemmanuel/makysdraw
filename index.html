<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Annual Grand Dinner - Name/Number Drawing Program</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(45deg, #000000, #0a0a0a, #111111, #1a1a1a, #222222);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Roboto', sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Animated gradient background */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Slot Machine Container */
        .slot-machine {
            display: flex;
            gap: 30px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.3);
            border: 4px solid #ffffff;
            position: absolute;
            top: -100%; /* Start above the screen */
            z-index: 10;
            transition: top 1s ease-in-out;
        }

        /* Carousel Container */
        .carousel {
            width: 150px;
            height: 250px;
            overflow: hidden;
            position: relative;
            background: #000000;
            border-radius: 15px;
            border: 3px solid #ffffff;
            box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.3), 0 0 20px rgba(255, 255, 255, 0.3);
        }

        /* Carousel Items */
        .carousel-items {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
        }

        .carousel-item {
            height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 4rem;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.6);
        }

        /* Animation */
        @keyframes scroll {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100%); }
        }

        /* Falling transition */
        @keyframes fall {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }

        .falling {
            animation: fall 1s ease-in-out forwards;
        }

        /* Results Container */
        #result {
            display: none;
            margin-top: 20px;
        }

        .card {
            background: #ffffff;
            color: black;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-weight: bold;
            padding: 10px;
            margin: 5px;
            display: inline-block;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s, transform 0.5s;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Slot Machine Container -->
    <div class="slot-machine" id="slotMachine">
        <!-- Carousel 1 -->
        <div class="carousel">
            <div class="carousel-items" id="carousel1"></div>
        </div>

        <!-- Carousel 2 -->
        <div class="carousel">
            <div class="carousel-items" id="carousel2"></div>
        </div>

        <!-- Carousel 3 -->
        <div class="carousel">
            <div class="carousel-items" id="carousel3"></div>
        </div>

        <!-- Carousel 4 -->
        <div class="carousel">
            <div class="carousel-items" id="carousel4"></div>
        </div>

        <!-- Carousel 5 -->
        <div class="carousel">
            <div class="carousel-items" id="carousel5"></div>
        </div>
    </div>

    <!-- Results Container -->
    <div id="result"></div>

    <!-- Draw Button -->
    <button id="drawButton" style="margin-top: 20px; padding: 10px 20px; font-size: 1rem; background: white; color: black; border: none; border-radius: 5px; cursor: pointer;">
        Draw
    </button>

    <script>
        // Function to generate a random number between min and max (inclusive)
        function getRandomNumber(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // Function to generate a list of unique 4-digit numbers
        function generateNumbers(count, min, max) {
            const numbers = new Set();
            while (numbers.size < count) {
                const num = getRandomNumber(min, max);
                numbers.add(num.toString().padStart(4, '0')); // Ensure 4-digit format
            }
            return Array.from(numbers);
        }

        // Function to populate a carousel with numbers
        function populateCarousel(carousel, numbers) {
            numbers.forEach(num => {
                const item = document.createElement('div');
                item.className = 'carousel-item';
                item.textContent = num;
                carousel.appendChild(item);
            });
            // Duplicate items for seamless looping
            numbers.forEach(num => {
                const item = document.createElement('div');
                item.className = 'carousel-item';
                item.textContent = num;
                carousel.appendChild(item);
            });
        }

        // Function to start spinning a carousel with random speed and delay
        function startCarousel(carousel, speed, delay) {
            setTimeout(() => {
                carousel.style.animation = `scroll ${speed}s linear infinite`;
            }, delay);
        }

        // Get all carousels
        const carousels = document.querySelectorAll('.carousel-items');

        // Generate unique 4-digit numbers for each carousel (range: 0001 to 1500)
        carousels.forEach((carousel, index) => {
            const numbers = generateNumbers(10, 1, 1500); // Generate 10 unique numbers
            populateCarousel(carousel, numbers);

            // Start spinning with random speed and delay
            const speed = Math.random() * 2 + 3; // Random speed between 3s and 5s
            const delay = Math.random() * 2000; // Random delay up to 2s
            startCarousel(carousel, speed, delay);
        });

        // Draw Button Logic
        const drawButton = document.getElementById('drawButton');
        const slotMachine = document.getElementById('slotMachine');
        const resultDiv = document.getElementById('result');

        drawButton.addEventListener('click', () => {
            // Show the slot machine by making it fall from above
            slotMachine.style.top = '50%'; // Move to the center of the screen
            slotMachine.style.transform = 'translateY(-50%)';

            // After 7 seconds, make the slot machine fall downwards and disappear
            setTimeout(() => {
                slotMachine.style.top = '100%'; // Move below the screen
                slotMachine.style.transform = 'translateY(0)';

                // Show the drawn cards
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = "<h1>Congratulations! You won!</h1>";
            }, 7000); // 7000 milliseconds = 7 seconds
        });
    </script>
</body>
</html>
