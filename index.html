<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Annual Grand Dinner - Name/Number Drawing Program</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full-screen background with dark gradient (applied to container1) */
        #container1 {
            position: relative;
            background: linear-gradient(45deg, #000000, #111111, #222222, #333333, #444444);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            padding: 80px;
            margin-top: 100px;
            margin-bottom: 70px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            text-align: center;
            color: #f5f5f5;
            overflow: hidden; /* Ensure floating shapes and sparkles stay within container1 */
        }

        /* Animated gradient background */
        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Floating shapes (circles) */
        .floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .floating-shapes div {
            position: absolute;
            background: rgba(255, 255, 255, 0.1); /* Very subtle white shapes */
            border-radius: 50%;
            animation: float 10s infinite ease-in-out;
        }

        /* Randomize size and position of floating shapes */
        .floating-shapes div:nth-child(1) {
            width: 120px;
            height: 120px;
            top: 20%;
            left: 10%;
            animation-duration: 8s;
        }

        .floating-shapes div:nth-child(2) {
            width: 80px;
            height: 80px;
            top: 50%;
            left: 70%;
            animation-duration: 12s;
        }

        .floating-shapes div:nth-child(3) {
            width: 100px;
            height: 100px;
            top: 80%;
            left: 30%;
            animation-duration: 10s;
        }

        .floating-shapes div:nth-child(4) {
            width: 150px;
            height: 150px;
            top: 40%;
            left: 50%;
            animation-duration: 15s;
        }

        /* Floating animation */
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
            100% {
                transform: translateY(0) rotate(360deg);
            }
        }

        /* Sparkling effect */
        .sparkles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .sparkles div {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.8); /* Bright sparkles */
            border-radius: 50%;
            animation: sparkle 2s infinite ease-in-out;
        }

        /* Sparkle animation */
        @keyframes sparkle {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0);
            }
        }

        /* Original styles from index.html */
        body {
            background-color: #030637;
            font-family: 'Roboto', sans-serif;
            color: #333;
        }

        #container1 h1, #container1 h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        #container1 h2 {
            font-size: 1.8rem;
        }

        #result {
            display: block; /* Ensure it's visible */
        }

        #result .card {
            background: #ffffff;
            color: black;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-weight: bold;
            padding: 10px;
            margin: 5px;
            display: inline-block;
            opacity: 1; /* Make cards fully visible */
            transform: translateY(0); /* Reset vertical shift */
            text-align: center;
        }

        #container1 button {
            font-size: 1.1rem;
            font-weight: bold;
            text-transform: uppercase;
            margin: 10px;
            padding: 12px 20px;
            border-radius: 30px;
            border: none;
            color: #fff;
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
        }

        #container1 button:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            background: linear-gradient(135deg, #2E7D32, #1B5E20);
        }

        #fullscreenButton {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.3s, color 0.3s;
        }

        #fullscreenButton:hover {
            transform: scale(1.2);
            color: #ffcc00;
        }

        #container2 {
            background-color: #720455;
            box-shadow: 0 10px 16px 0 rgba(0, 0, 0, 0.7);
            padding: 50px;
            margin-bottom: 50px;
            border-radius: 10px;
        }

        #container2 h2, #container2 h3 {
            color: #fff;
        }

        #previousResults.empty {
            color: #aaa;
            font-style: italic;
        }

        @media (max-width: 767px) {
            #container1, #container2 {
                padding: 20px;
                margin-top: 20px;
            }

            h1, h2, h3 {
                font-size: 1.2rem;
            }

            #inputNames {
                font-size: 0.9rem;
            }

            .btn {
                font-size: 0.9rem;
                padding: 8px 15px;
            }
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-database-compat.js"></script>
    <script type="module">
        // Firebase and other scripts remain unchanged
    </script>
</head>

<body>
    <div class="container" id="container1">
        <!-- Add the floating shapes and sparkles from BG4C1.html -->
        <div class="floating-shapes">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="sparkles" id="sparkles"></div>

        <h1 style="text-align: center; color: antiquewhite;"> MALAM ANUGERAH </h1>
        <h1 style="text-align: center; color: antiquewhite;"> KUMPULAN YAYASAN SABAH </h1>
        <h1 style="text-align: center; color: antiquewhite;"> CABUTAN TIKET BERTUAH </h1>
        
        <div class="text-center mb-4 mt-4">
            <button class="btn" id="drawButton"><i class="fas fa-random"></i> Draw</button>
            <button class="btn" id="removeDrawnButton" style="display: none;"><i class="fas fa-trash-alt"></i> Clear Drawn</button>
        </div>

        <div id="result" style="display:none;"></div>
        
        <button id="fullscreenButton"><i class="fas fa-expand"></i></button>
    </div>
    <div class="container" id="container2">
        <h2 style="color: antiquewhite;">The Mechanics</h2>
        <textarea class="form-control" id="inputNames" rows="5" placeholder="Enter names or numbers here..."></textarea>
        <input type="number" class="form-control" id="numberOfDraws" min="1" value="1" style="margin-top: 20px;">
        <h3 style="color: antiquewhite;">Previous Draws:</h3>
        <ul id="previousResults" class="list-group" style="display:none"></ul>
        <button class="btn btn-success mt-4" id="exportButton">Export Results to CSV</button>
        <button class="btn btn-warning mt-4" id="clearHistoryButton">Clear History</button>
        <div class="mt-4">
            <label for="fontSizeInput" style="color: antiquewhite;">Font Size (px):</label>
            <input type="number" class="form-control" id="fontSizeInput" min="10" value="30" style="margin-top: 10px;">
        </div>
    </div>
</body>
</html>
