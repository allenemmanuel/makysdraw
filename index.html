<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Annual Grand Dinner - Name/Number Drawing Program</title>
    <style>
        body {
            background-color: #030637;
            font-family: 'Roboto', sans-serif;
            color: #333;
        }

        #container1 {
            position: relative;
            overflow: hidden;
            padding: 80px;
            margin-top: 100px;
            margin-bottom: 70px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            text-align: center;
            color: #f5f5f5;
            background: linear-gradient(45deg, #000000, #0A0A0A, #111111, #1A1A1A, #222222);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .floating-shapes div {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 10s infinite ease-in-out;
        }

        .floating-shapes div:nth-child(1) {
            width: 120px;
            height: 120px;
            top: 20%;
            left: 10%;
            animation-duration: 8s;
        }

        .floating-shapes div:nth-child(2) {
            width: 80px;
            height: 80px;
            top: 50%;
            left: 70%;
            animation-duration: 12s;
        }

        .floating-shapes div:nth-child(3) {
            width: 100px;
            height: 100px;
            top: 80%;
            left: 30%;
            animation-duration: 10s;
        }

        .floating-shapes div:nth-child(4) {
            width: 150px;
            height: 150px;
            top: 40%;
            left: 50%;
            animation-duration: 15s;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }

        .sparkles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .sparkles div {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: sparkle 2s infinite ease-in-out;
        }

        @keyframes sparkle {
            0% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0); }
        }

        #container1 h1, #container1 h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        #container1 h2 {
            font-size: 1.8rem;
        }

        #result .card {
            background: #ffffff;
            color: black;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-weight: bold;
            padding: 10px;
            margin: 5px;
            display: inline-block;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s, transform 0.5s;
            text-align: center;
        }

        #container1 button {
            font-size: 1.1rem;
            font-weight: bold;
            text-transform: uppercase;
            margin: 10px;
            padding: 12px 20px;
            border-radius: 30px;
            border: none;
            color: #fff;
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
        }

        #container1 button:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            background: linear-gradient(135deg, #2E7D32, #1B5E20);
        }

        #fullscreenButton {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.3s, color 0.3s;
        }

        #fullscreenButton:hover {
            transform: scale(1.2);
            color: #ffcc00;
        }

        #container2 {
            background-color: #720455;
            box-shadow: 0 10px 16px 0 rgba(0, 0, 0, 0.7);
            padding: 50px;
            margin-bottom: 50px;
            border-radius: 10px;
        }

        #container2 h2, #container2 h3 {
            color: #fff;
        }

        #previousResults.empty {
            color: #aaa;
            font-style: italic;
        }

        /* Item Status Display */
        .item-status-container {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            color: white;
        }

        .status-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .status-label {
            font-weight: bold;
        }

        .status-value {
            font-weight: bold;
            color: #ffcc00;
        }

        @media (max-width: 767px) {
            #container1, #container2 {
                padding: 20px;
                margin-top: 20px;
            }

            h1, h2, h3 {
                font-size: 1.2rem;
            }

            #inputNames {
                font-size: 0.9rem;
            }

            .btn {
                font-size: 0.9rem;
                padding: 8px 15px;
            }

            .status-row {
                flex-direction: column;
            }
        }

        /* Custom CSS for fullscreen modal */
        #slotMachineModal .modal-dialog {
            margin: 0;
            width: 100vw;
            height: 100vh;
            max-width: none;
            overflow: hidden;
        }

        #slotMachineModal .modal-content {
            height: 100%;
            border-radius: 0;
            overflow: hidden;
        }

        #slotMachineModal .modal-body {
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        #slotMachineModal iframe {
            width: 100%;
            height: 100%;
            border: none;
            overflow: hidden;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-database-compat.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container" id="container1">
        <!-- Floating shapes and sparkles -->
        <div class="floating-shapes">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="sparkles" id="sparkles"></div>

        <!-- Heading -->
        <h1 style="text-align: center; color: white;"> MALAM ANUGERAH </h1>
        <h1 style="text-align: center; color: white;"> KUMPULAN YAYASAN SABAH </h1>
        <h1 style="text-align: center; color: white;"> Cabutan Tiket Bertuah </h1>

        <!-- Item Status Display -->
        <div class="item-status-container">
            <div class="status-row">
                <span class="status-label">Total Items:</span>
                <span class="status-value" id="totalCount">0</span>
            </div>
            <div class="status-row">
                <span class="status-label">Available Items:</span>
                <span class="status-value" id="availableCount">0</span>
            </div>
            <div class="status-row">
                <span class="status-label">Drawn Items:</span>
                <span class="status-value" id="drawnCount">0</span>
            </div>
        </div>

        <!-- Buttons -->
        <div class="text-center mb-4 mt-4">
            <button class="btn" id="drawButton"><i class="fas fa-random"></i> Draw</button>
            <button class="btn" id="removeDrawnButton" style="display: none;"><i class="fas fa-trash-alt"></i> Clear Drawn</button>
            <button class="btn" id="resetItemsButton" style="background: linear-gradient(135deg, #ff9800, #e65100);"><i class="fas fa-undo"></i> Reset All Items</button>
        </div>

        <!-- Result Display -->
        <div id="result" style="display:none;"></div>

        <!-- Fullscreen Button -->
        <button id="fullscreenButton"><i class="fas fa-expand"></i></button>

        <!-- Modal for Slot Machine Animation -->
        <div class="modal fade" id="slotMachineModal" tabindex="-1" aria-labelledby="slotMachineModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-fullscreen">
                <div class="modal-content">
                    <div class="modal-body p-0">
                        <iframe src="slotmac.html" width="100%" height="100%" style="border: none;"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container" id="container2">
        <h2 style="color: antiquewhite;">The Mechanics</h2>
        <textarea class="form-control" id="inputNames" rows="5" placeholder="Enter names or numbers here..."></textarea>
        
        <!-- Display Items List -->
        <div class="mt-4">
            <h4 style="color: antiquewhite;">Current Items List:</h4>
            <div id="itemsListDisplay" class="p-3 bg-dark text-light rounded" style="max-height: 200px; overflow-y: auto;">
                <div class="text-center text-muted">No items added yet</div>
            </div>
        </div>
        
        <input type="number" class="form-control" id="numberOfDraws" min="1" value="1" style="margin-top: 20px;">
        <div class="mt-4">
            <label for="fontSizeInput" style="color: antiquewhite;">Font Size (px):</label>
            <input type="number" class="form-control" id="fontSizeInput" min="10" value="53" style="margin-top: 10px;">
        </div>
        <br><br>
        <h3 style="color: antiquewhite;">Previous Draws:</h3>
        <ul id="previousResults" class="list-group" style="display:none"></ul>
        <button class="btn btn-success mt-4" id="exportButton">Export Results to CSV</button>
        <button class="btn btn-warning mt-4" id="clearHistoryButton">Clear History</button>
        
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC5Vuf0oNnh4imHtZs9jnkVWC9VxrDkLjA",
            authDomain: "makysdraw-87237.firebaseapp.com",
            databaseURL: "https://makysdraw-87237-default-rtdb.firebaseio.com",
            projectId: "makysdraw-87237",
            storageBucket: "makysdraw-87237.firebasestorage.app",
            messagingSenderId: "1044977366090",
            appId: "1:1044977366090:web:37af3eaa9c3f5bfc7822b3"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Store items as objects with {id: string, drawn: boolean}
        let items = [];
        let allResults = [];
        let currentFontSize = 30;

        function playSound(soundFile) {
            const audio = new Audio(soundFile);
            audio.play();
        }

        // Function to create sparkles
        function createSparkles() {
            const sparklesContainer = document.getElementById('sparkles');
            const numSparkles = 50;

            for (let i = 0; i < numSparkles; i++) {
                const sparkle = document.createElement('div');
                sparkle.style.left = `${Math.random() * 100}%`;
                sparkle.style.top = `${Math.random() * 100}%`;
                sparkle.style.animationDelay = `${Math.random() * 2}s`;
                sparklesContainer.appendChild(sparkle);
            }
        }

        // Convert string items to object format for backward compatibility
        function normalizeItems(data) {
            if (!data) return [];
            
            if (Array.isArray(data)) {
                return data.map(item => {
                    if (typeof item === 'object' && item !== null && item.id !== undefined) {
                        // Already in object format
                        return {
                            id: String(item.id),
                            drawn: item.drawn || false
                        };
                    } else {
                        // String format - convert to object
                        return {
                            id: String(item),
                            drawn: false
                        };
                    }
                });
            }
            
            return [];
        }

        // Update item status display
        function updateItemStatusDisplay() {
            const totalItems = items.length;
            const drawnItems = items.filter(item => item.drawn).length;
            const availableItems = totalItems - drawnItems;

            document.getElementById('totalCount').textContent = totalItems;
            document.getElementById('drawnCount').textContent = drawnItems;
            document.getElementById('availableCount').textContent = availableItems;

            // Show/hide buttons based on state
            if (drawnItems > 0) {
                document.getElementById('removeDrawnButton').style.display = 'inline-block';
            } else {
                document.getElementById('removeDrawnButton').style.display = 'none';
            }
        }

        // Update items list display
        function updateItemsListDisplay() {
            const itemsListDisplay = document.getElementById('itemsListDisplay');
            
            if (items.length === 0) {
                itemsListDisplay.innerHTML = '<div class="text-center text-muted">No items added yet</div>';
                return;
            }

            let html = '';
            items.forEach(item => {
                const statusClass = item.drawn ? 'text-decoration-line-through text-muted' : 'text-light';
                const statusBadge = item.drawn ? 
                    '<span class="badge bg-danger ms-2">Drawn</span>' : 
                    '<span class="badge bg-success ms-2">Available</span>';
                
                html += `
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <span class="${statusClass}">${item.id}</span>
                        ${statusBadge}
                    </div>
                `;
            });

            itemsListDisplay.innerHTML = html;
        }

        // Write data to Firebase
        function writeDataToFirebase() {
            firebase.database().ref('drawResults').set({
                items: items,
                allResults: allResults
            });
        }

        function removeDuplicates(array) {
            const seen = new Set();
            return array.filter(item => {
                const key = item.id;
                if (seen.has(key)) {
                    return false;
                }
                seen.add(key);
                return true;
            });
        }

        // Initialize on page load
        window.onload = function () {
            createSparkles();
            firebase.database().ref('drawResults').on('value', (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    items = normalizeItems(data.items);
                    allResults = data.allResults || [];
                    
                    // Update textarea with all items (for editing)
                    document.getElementById('inputNames').value = items.map(item => item.id).join(', ');
                    
                    updateItemStatusDisplay();
                    updateItemsListDisplay();
                    updatePreviousResults();
                }
            });
        };

        document.getElementById('inputNames').addEventListener('input', function () {
            const input = this.value;
            const newItems = removeDuplicates(
                input.split(/[,|\n]+/)
                    .map(item => item.trim())
                    .filter(item => item)
                    .map(id => ({ id, drawn: false }))
            );
            
            // Merge with existing items, preserving drawn status
            items.forEach(existingItem => {
                const existingIndex = newItems.findIndex(newItem => newItem.id === existingItem.id);
                if (existingIndex !== -1) {
                    // Preserve drawn status if item already exists
                    newItems[existingIndex].drawn = existingItem.drawn;
                }
            });
            
            items = newItems;
            writeDataToFirebase();
            updateItemStatusDisplay();
            updateItemsListDisplay();
        });

        // Create an audio object for the slot machine sound
        const slotMachineSound = new Audio('slot-machine.mp3'); 
        slotMachineSound.loop = true;

        document.getElementById('drawButton').addEventListener('click', function () {
            // Show the modal with the slot machine animation
            const modal = new bootstrap.Modal(document.getElementById('slotMachineModal'));
            
            // Start playing slot machine sound
            slotMachineSound.play().catch(error => console.warn("Audio autoplay blocked:", error));

            modal.show();

            // Send a message to the iframe to reset the animation
            const iframe = document.querySelector('#slotMachineModal iframe');
            iframe.onload = function () {
                iframe.contentWindow.postMessage('resetAnimation', '*');
            };

            // Set a timeout to close the modal after 7 seconds and proceed with the draw function
            setTimeout(() => {
                modal.hide(); // Close the modal
                slotMachineSound.pause(); // Stop the sound
                slotMachineSound.currentTime = 0; // Reset playback position

                // Proceed with the original draw function
                const numberOfDraws = parseInt(document.getElementById('numberOfDraws').value, 10);
                const resultDiv = document.getElementById('result');

                // Get available items (not drawn)
                const availableItems = items.filter(item => !item.drawn);
                
                if (numberOfDraws > availableItems.length) {
                    alert("Number of draws cannot exceed the number of available items.");
                    return;
                }

                // Shuffle and select items
                const shuffledItems = [...availableItems].sort(() => 0.5 - Math.random());
                const selectedItems = shuffledItems.slice(0, numberOfDraws);

                // Mark selected items as drawn
                selectedItems.forEach(selectedItem => {
                    const itemIndex = items.findIndex(item => item.id === selectedItem.id);
                    if (itemIndex !== -1) {
                        items[itemIndex].drawn = true;
                    }
                });

                // Add to results history
                const selectedIds = selectedItems.map(item => item.id);
                allResults.push(selectedIds.join(', '));

                // Write to Firebase and update displays
                writeDataToFirebase();
                updateItemStatusDisplay();
                updateItemsListDisplay();
                updatePreviousResults();

                // Display results
                resultDiv.innerHTML = '';
                resultDiv.style.display = 'block';

                if (numberOfDraws === 1) {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.style.fontSize = currentFontSize + 'px';
                    resultDiv.appendChild(card);

                    card.style.opacity = 0;
                    requestAnimationFrame(() => {
                        card.style.transition = 'opacity 0.5s';
                        card.style.opacity = 1;
                    });

                    fadeInCharacterByCharacter(selectedIds[0], card);
                } else {
                    selectedIds.forEach((item, index) => {
                        const card = document.createElement('div');
                        card.className = 'card';
                        card.style.fontSize = currentFontSize + 'px';
                        card.innerText = item;
                        resultDiv.appendChild(card);

                        setTimeout(() => {
                            card.style.opacity = 0;
                            requestAnimationFrame(() => {
                                card.style.opacity = 1;
                                card.style.transform = 'translateY(0)';
                            });
                        }, index * 800);

                        if ((index + 1) % 9 === 0) {
                            const lineBreak = document.createElement('br');
                            resultDiv.appendChild(lineBreak);
                        }
                    });
                }

                setTimeout(() => {
                    playSound('fanfare-sound.mp3');
                }, 100);

                document.getElementById('removeDrawnButton').style.display = 'inline-block';
            }, 5000);
        });

        // Clear Drawn Items (remove permanently)
        document.getElementById('removeDrawnButton').addEventListener('click', function () {
            if (confirm("Are you sure you want to permanently remove all drawn items?")) {
                // Remove drawn items permanently
                items = items.filter(item => !item.drawn);
                
                // Update textarea
                document.getElementById('inputNames').value = items.map(item => item.id).join(', ');
                
                writeDataToFirebase();
                updateItemStatusDisplay();
                updateItemsListDisplay();
                
                document.getElementById('removeDrawnButton').style.display = 'none';
                document.getElementById('result').innerHTML = '';
            }
        });

        // Reset All Items (mark all as available)
        document.getElementById('resetItemsButton').addEventListener('click', function () {
            if (confirm("Are you sure you want to reset all items to available status?")) {
                items.forEach(item => {
                    item.drawn = false;
                });
                
                writeDataToFirebase();
                updateItemStatusDisplay();
                updateItemsListDisplay();
                document.getElementById('result').innerHTML = '';
            }
        });

        document.getElementById('fullscreenButton').addEventListener('click', function () {
            const container1 = document.getElementById('container1');
            if (!document.fullscreenElement) {
                if (container1.requestFullscreen) {
                    container1.requestFullscreen();
                } else if (container1.webkitRequestFullscreen) {
                    container1.webkitRequestFullscreen();
                } else if (container1.msRequestFullscreen) {
                    container1.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        });

        function updatePreviousResults() {
            const previousResultsList = document.getElementById('previousResults');
            previousResultsList.innerHTML = allResults.length === 0
                ? `<li class='list-group-item empty'>No results yet</li>`
                : allResults.map((result, index) => `<li class='list-group-item'>Draw ${index + 1}: ${result}</li>`).join('');
            previousResultsList.style.display = 'block';
        }

        document.getElementById('exportButton').addEventListener('click', function () {
            if (allResults.length === 0) {
                alert("No results to export.");
                return;
            }

            let csvContent = "data:text/csv;charset=utf-8,";
            csvContent += "Draw Number,Results\n";
            allResults.forEach((result, index) => {
                const row = `Draw ${index + 1},"${result}" \n`;
                csvContent += row;
            });

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "draw_results.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });

        document.getElementById('clearHistoryButton').addEventListener('click', function () {
            const confirmClear = confirm("Are you sure you want to clear the draw history? This action cannot be undone.");
            if (!confirmClear) return;

            allResults = [];
            writeDataToFirebase();
            document.getElementById('previousResults').innerHTML = `<li class='list-group-item empty'>No results yet</li>`;
            alert("Draw history has been cleared.");
        });

        document.getElementById('fontSizeInput').addEventListener('input', function () {
            currentFontSize = parseInt(this.value, 10);
        });

        function fadeInCharacterByCharacter(text, container) {
            container.innerHTML = '';
            let index = 0;

            function showNextCharacter() {
                if (index < text.length) {
                    const span = document.createElement('span');
                    span.innerText = text[index];
                    span.style.opacity = '0';
                    span.style.transition = 'opacity 0.3s ease-in-out';
                    span.style.display = 'inline-block';
                    container.appendChild(span);

                    setTimeout(() => {
                        span.style.opacity = '1';
                    }, 50 * index);

                    index++;
                    setTimeout(showNextCharacter, 2000);
                }
            }

            showNextCharacter();
        }

        // One-time cleanup function
        function sanitizeFirebaseData() {
            console.log('Starting Firebase data sanitization...');
            
            database.ref('drawResults').once('value')
                .then((snapshot) => {
                    const data = snapshot.val();
                    if (!data) {
                        console.log('No data to sanitize');
                        return;
                    }
                    
                    const sanitizedItems = normalizeItems(data.items);
                    
                    console.log('Sanitized items:', sanitizedItems);
                    
                    return database.ref('drawResults').update({
                        items: sanitizedItems,
                        allResults: data.allResults || []
                    });
                })
                .then(() => {
                    console.log('Firebase data sanitized successfully');
                    alert('Data sanitization completed successfully!');
                })
                .catch(error => {
                    console.error('Error sanitizing data:', error);
                    alert('Error during data sanitization: ' + error.message);
                });
        }

        // Add sanitize button
        document.addEventListener('DOMContentLoaded', function() {
            const sanitizeButton = document.createElement('button');
            sanitizeButton.className = 'btn btn-info mt-4';
            sanitizeButton.innerHTML = '<i class="fas fa-broom"></i> Sanitize Data';
            sanitizeButton.onclick = sanitizeFirebaseData;
            document.getElementById('container2').appendChild(sanitizeButton);
        });
    </script>
</body>
</html>
